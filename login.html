<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartShop – Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter','ui-sans-serif','system-ui'] },
          boxShadow: { soft: '0 8px 24px rgba(0,0,0,.08)' }
        }
      }
    }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./logo.jpg"/>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-amber-50 dark:from-gray-950 dark:via-gray-900 dark:to-gray-950 text-gray-800 dark:text-gray-100 font-inter min-h-screen flex items-center justify-center p-4">

  <!-- LOGIN CARD -->
  <div class="max-w-md w-full rounded-3xl border bg-white/80 dark:bg-gray-900/80 backdrop-blur shadow-2xl p-8 space-y-6">
    
    <!-- Brand -->
    <div class="flex flex-col items-center">
      <img src="./logo.jpg" alt="SmartShop" class="h-14 w-auto mb-2 rounded-lg shadow-sm" />
      <h1 class="text-3xl font-[Playfair_Display] text-gray-800 dark:text-white">Welcome to SmartShop</h1>
      <p class="text-sm opacity-70 mt-1">Sign in to continue your shopping</p>
    </div>

    <!-- Login form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <div class="relative">
          <i class="fa-regular fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="email" required placeholder="you@example.com"
                 class="w-full rounded-xl border px-10 py-2 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <div class="relative">
          <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="password" required placeholder="••••••••"
                 class="w-full rounded-xl border px-10 py-2 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600">
          Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full py-2.5 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold hover:from-blue-700 hover:to-indigo-700 shadow-lg flex items-center justify-center gap-2 transition">
        <i class="fa-solid fa-right-to-bracket"></i> Sign In
      </button>

      <p class="text-center text-sm opacity-70">Don’t have an account?
        <a href="#" class="text-blue-600 font-semibold hover:underline">Create one</a>
      </p>
    </form>

    <!-- Divider -->
    <div class="flex items-center gap-3">
      <div class="flex-1 h-px bg-gray-300 dark:bg-gray-700"></div>
      <span class="text-xs opacity-60">or sign in with</span>
      <div class="flex-1 h-px bg-gray-300 dark:bg-gray-700"></div>
    </div>

    <!-- Social buttons -->
    <div class="flex justify-center gap-3">
    <button class="px-4 py-2 rounded-xl border bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow-sm flex items-center gap-2">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
       alt="Google" class="h-5 w-5">
  <span>Sign in with Google</span>
</button>

      <button class="px-4 py-2 rounded-xl border bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow-sm flex items-center gap-2">
        <i class="fa-brands fa-facebook text-blue-600"></i> Facebook
      </button>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-4">
      <a href="./index.html"
   class="inline-flex items-center gap-2 text-sm px-5 py-2.5 rounded-xl
          bg-gradient-to-r from-amber-400 via-pink-500 to-blue-500 text-white
          font-medium shadow-md hover:from-amber-500 hover:via-pink-600 hover:to-blue-600
          transition-all duration-300">
  <i class="fa-solid fa-arrow-left text-white"></i>
  Back to Home
</a>

    </div>
  </div>

  <script>
    // Demo submit behavior
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      alert('This is a demo page. Login not required.');
      location.href = './index.html';
    });
  </script>
</body>
</html>
